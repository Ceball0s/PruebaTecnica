<!-- Lista de eventos -->
<app-evento-list
  [eventos]="eventos"
  (ver)="verEvento($event)"
  (editar)="abrirFormularioEditar($event)"
  (eliminar)="eliminarEvento($event)">
</app-evento-list>

<!-- BotÃ³n flotante para CREAR -->
<button
  mat-fab
  color="primary"
  (click)="abrirFormularioCrear()"
  style="position: fixed; bottom: 24px; right: 24px;"
  aria-label="Crear evento">
  <mat-icon>add</mat-icon>
</button>

<!-- Detalle (opcional, inline) -->
<app-evento-detalle
  *ngIf="eventoSeleccionado"
  [evento]="eventoSeleccionado"
  (cerrar)="eventoSeleccionado = null">
</app-evento-detalle>
